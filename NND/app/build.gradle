apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.kesso"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        pickFirst "lib/armeabi-v7a/libdetection_based_tracker.so"
        pickFirst "lib/x86/libdetection_based_tracker.so"
        pickFirst "lib/x86_64/libdetection_based_tracker.so"
        pickFirst "lib/arm64-v8a/libdetection_based_tracker.so"
        exclude 'META-INF/emotionRecognizer_debug.kotlin_module'
    }

    aaptOptions {
        noCompress "tflite"
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

